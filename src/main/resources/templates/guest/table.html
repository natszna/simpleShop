<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div th:fragment="productsTable">
    <table>
        <!--/*@thymesVar id="products" type="java.util.List<pl.SznaKuKZie.project.model.Product>"*/-->
        <caption th:text="#{product.products}">Products</caption>
        <thead>
        <tr>
            <th th:text="#{product.productId}">Product Id</th>
            <th th:text="#{product.productName}">Product Name</th>
            <th th:text="#{product.description}">Description</th>
            <th th:text="#{product.price}">Price</th>
            <th th:text="#{product.available}">Available</th>
            <th th:text="#{product.date}">Date</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
                  <span th:if="${product.available == true}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.available}"></td>
                                      <td th:text="${product.date}"></td>

                  </span>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
